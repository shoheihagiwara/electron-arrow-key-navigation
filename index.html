<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Activity Monitor</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">

  <style>
    *:focus {
      background-color: aqua;
    }
  </style>
</head>
<body>

  <ul->
    <li tabindex="0" class="list focusable">first</li>
    <li tabindex="0" class="list focusable">second</li>
    <li tabindex="0" class="list focusable">third</li>
  </ul->

  <p tabindex="0" class="focusable">this is not a list</p>
  <p tabindex="0" class="focusable">this p does not have tabindex="0"</p>
  <p tabindex="0" class="focusable">this is not a list either</p>

  <script>

    // feature: move focus around with arrow keys
    const list = document.getElementsByClassName("focusable");
    for (let index = 0; index < list.length; index++) {
      const element = list[index];
      element.addEventListener("keydown", event => {
        switch (event.key) {
          // up arrow key: move focus up
          case "ArrowUp":
            if (index > 0) {
              list[index-1].focus();
            }
            break;
        
          // down arrow key: move focus down
          case "ArrowDown":
            if (index < list.length - 1) {
              list[index+1].focus();
            }
            break;
          default:
            break;
        }
      });
    }
    // and lastly, focus on the first element on startup
    list[0].focus();
  </script>
</body>

</html>
